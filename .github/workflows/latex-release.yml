name: Compile and Release PDF

on:
  push:
    branches:
      - main  # Change this to the branch where you want this action to run
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: create pdf
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Delete tag
        run: gh release delete v0.1 --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: |
          gh release create v0.1 main.pdf \
            --title "Newest PDF" \
            --notes "You can download the 'main.pdf' under 'Assets' (below this text)." \
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


